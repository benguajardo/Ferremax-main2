{% extends 'core/base.html' %}
{% load static %}

{% block content %}

    <!DOCTYPE html>
    <html lang="en">


    <body>


        <!-- Contact Start -->
        <div class="container-fluid">
            <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contactanos</span></h2>
            <div class="row px-xl-5">
                <div class="col-lg-7 mb-5">
                    <div class="contact-form bg-light p-30">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre"
                                    required="required" data-validation-required-message="Porfavor ingrese su nombre" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="email" class="form-control" id="email" placeholder="Tu e-mail"
                                    required="required" data-validation-required-message="Porfavor ingrese su e-mail" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control" id="Asunto" placeholder="Asunto"
                                    required="required" data-validation-required-message="Porfavor escriba un asunto" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control" rows="8" id="message" placeholder="Mensaje"
                                    required="required"
                                    data-validation-required-message="Porfavor ingrese el mensaje"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Mandar mensaje</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 mb-5">
                    <div class="bg-light p-30 mb-30">
                        <iframe style="width: 100%; height: 250px;"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.2676071335723!2d-70.58118228791176!3d-33.59836040499254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d7037854df81%3A0x893f58a1479b8f82!2sDuoc%20UC%3A%20Sede%20Puente%20Alto!5e0!3m2!1sen!2scl!4v1716149749490!5m2!1sen!2scl"
                        frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    <div class="bg-light p-30 mb-3">
                        <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>Avenida Concha Y Toro, Av. San Carlos 1340, Puente Alto, Regi√≥n Metropolitana</p>
                        <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>Ferremarx@hotmail.com</p>
                        <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+56 9 5555 6666</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
    </body>

    </html>

    {% endblock %}
