{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Inicio</a>
                    <a class="breadcrumb-item text-dark" href="#">Perfil</a>
                    <span class="breadcrumb-item active">Modificar</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Modificar perfil</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div>
                            <img src="https://cdn-icons-png.freepik.com/256/1144/1144760.png?semt=ais_hybrid" alt="">
                        </div>
                            <div class="col md-6">
                                <div>
                                    <label>Primer nombre</label>
                                    <input class="form-control" type="text" placeholder="Tulio">
                                </div>
                                <div>
                                    <label>Apellido</label>
                                    <input class="form-control" type="text" placeholder="Japia">
                                </div>
                                <div>
                                    <label>Correo electrónico</label>
                                    <input class="form-control" type="text" placeholder="21">
                                </div>
                                <div>
                                    <label>Nombre de usuario</label>
                                    <input class="form-control" type="text" placeholder="juanitovivaldi@gmail.com">
                                </div>
                                <div>
                                    <label>Contraseña</label>
                                    <input class="form-control" type="password" placeholder="********">
                                </div>
                                <div>
                                    <label>Empresa o cliente</label>
                                        <select class="custom-select">
                                            <option selected>Seleccione una opcion...</option>
                                            <option>Cliente</option>
                                            <option>Empresa</option>
                                        </select>
                                </div>
                                <div>
                                    <label>Fecha de nacimiento</label>
                                    <input class="form-control" type="date">
                                </div>
                                <div>
                                    <br>
                                    <a href="{% url 'profile' %}">
                                        <button style="background-color: rgb(255, 208, 0); color: black; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">Guardar cambios</button>
                                    </a>
                                    <a href="{% url 'profile' %}">
                                        <button style="background-color: rgb(255, 208, 0); color: black; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">Volver atras</button>
                                    </a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->


{% endblock %}
