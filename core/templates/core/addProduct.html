{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <input type="submit" class="btn btn-dark" value="Guardar">
    </form>
    <h3>{{ msj }}</h3>
</div>
{% endblock %}
