{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Inicio</a>
                    <a class="breadcrumb-item text-dark" href="#">Tienda</a>
                    <span class="breadcrumb-item active">Pago</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Direccion de envio</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Primer nombre</label>
                            <input class="form-control" type="text" placeholder="Tulio">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Apellido</label>
                            <input class="form-control" type="text" placeholder="Japia">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" placeholder="vivachile@gmail.comn">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Numero telefonico</label>
                            <input class="form-control" type="text" placeholder="+56 9 5555 1234">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Direccion 1*</label>
                            <input class="form-control" type="text" placeholder="Irrarazaval">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Direccion 2</label>
                            <input class="form-control" type="text" placeholder="Sargento menadier">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Region</label>
                            <select class="custom-select">
                                <option selected>Region metropolitana</option>
                                <option>VI Región</option>
                                <option>V Región</option>
                                <option>IV Región</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Ciudad</label>
                            <input class="form-control" type="text" placeholder="Santiago">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Comuna</label>
                            <input class="form-control" type="text" placeholder="Puente alto">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Codigo postal</label>
                            <input class="form-control" type="text" placeholder="8150000">
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newaccount">
                                <label class="custom-control-label" for="newaccount">Crear una cuenta</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="shipto">
                                <label class="custom-control-label" for="shipto"  data-toggle="collapse" data-target="#shipping-address">Dejar en otra direccion</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse mb-5" id="shipping-address">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Direccion de envio</span></h5>
                    <div class="bg-light p-30">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Primer nombre</label>
                                <input class="form-control" type="text" placeholder="Benjamin">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Apellido</label>
                                <input class="form-control" type="text" placeholder="Ordenes">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>E-mail</label>
                                <input class="form-control" type="text" placeholder="johncena@hotmail.com">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Numero de telofono</label>
                                <input class="form-control" type="text" placeholder="+56 9 0009 9000">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Direccion 1*</label>
                                <input class="form-control" type="text" placeholder="Calle callao">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Direccion 2</label>
                                <input class="form-control" type="text" placeholder="Calle de los bacanes">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Region</label>
                                <select class="custom-select">
                                    <option selected>Region metropolitana</option>
                                    <option>VI Región</option>
                                    <option>V Región</option>
                                    <option>IV Región</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Ciudad</label>
                                <input class="form-control" type="text" placeholder="Santiago">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Comuna</label>
                                <input class="form-control" type="text" placeholder="Chicureo">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Codigo postal</label>
                                <input class="form-control" type="text" placeholder="8100000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Total</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom">
                        <h6 class="mb-3">Productos</h6>
                        <div class="d-flex justify-content-between">
                            <p>Producto 1</p>
                            <p>$15.000</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Producto 2</p>
                            <p>$150.000</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Producto 3</p>
                            <p>$12.000</p>
                        </div>
                    </div>
                    <div class="border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>Subtotal</h6>
                            <h6>$177.000</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Envio</h6>
                            <h6 class="font-weight-medium">$5.000</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>$182.000</h5>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Pago</span></h5>
                    <div class="bg-light p-30">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="paypal">
                                <label class="custom-control-label" for="paypal">Paypal</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="directcheck">
                                <label class="custom-control-label" for="directcheck">Pago con tarjeta</label>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                                <label class="custom-control-label" for="banktransfer">Transferencia bancaria</label>
                            </div>
                        </div>
                        <button class="btn btn-block btn-primary font-weight-bold py-3">Pagar orden</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->


{% endblock %}
